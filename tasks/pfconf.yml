---

- debug:
    msg: "pf_ext_if: {{ pf_ext_if }}"
  when: pf_debug

- name: "pfconf: Configure rules using {{ pf_type }}-pf.conf.j2 template"
  template:
    dest: "/etc/pf.conf"
    src: "{{ pf_type }}-pf.conf.j2"
    owner: "root"
    group: "wheel"
    mode: "0640"
    backup: "{{ pf_backup_conf }}"
    validate: "pfctl -n -f %s"
  notify: reload pf

