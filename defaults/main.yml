---
# defaults for freebsd-pf

freebsd_install_method: "packages"
#freebsd_install_method: "ports"
#freebsd_use_packages: "yes"

freebsd_pf_packages:
  - security/sshguard-pf

# rc.conf
sshguard_enable: "NO"
pf_enable: "NO"
pf_rules: "/etc/pf.conf"
pf_flags: ""
pflog_enable: "YES"
pflog_logfile: "/var/log/pflog"
pflog_flags: ""

# pf.conf
#pf_ext_iface: "{{ ansible_default_ipv4.device }}"
pf_rules_custom: []
pf_ssh_whitelist: []
